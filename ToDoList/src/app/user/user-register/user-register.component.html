<div class="row">
    <div class="col-6 m-auto">
      <div class="card m-auto">
        <div class="card-header">
          <h3>Register</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
            <div class="form-group col-12">
              <label for="userName" class="form-label">Name</label>
              <input type="text" class="form-control" formControlName="userName">
            </div>
  
            <div class="form-group col-12">
              <label for="email" class="form-label">Email</label>
              <input type="text" class="form-control" formControlName="email">
              <span *ngIf="!email.valid && (email.touched || userSubmitted)" class="error-block">
                <span *ngIf="email.hasError('required')"> Please provide an email</span>
                <span *ngIf="email.hasError('email')">Please provide valid email Id</span>
              </span>
            </div>
  
            <div class="form-group col-12">
              <label for="password" class="form-label">Password</label>
              <input type="text" class="form-control" formControlName="password">
              <span *ngIf="!password.valid && (password.touched || userSubmitted)" class="error-block">
              </span>
            </div>
  
            <div class="form-group col-12">
              <label for="confirmPassword" class="form-label">Confirm Password</label>
              <input type="text" class="form-control" formControlName="confirmPassword">
              <span *ngIf="!confirmPassword.valid && (confirmPassword.touched || userSubmitted)" class="error-block">
                <span *ngIf="confirmPassword.hasError('required')">Please provide conform password</span>
              </span>
              <span *ngIf="registrationForm.hasError('notmatched') && confirmPassword.valid">
                Password not matched
              </span>
            </div>
  
            <div class="form-group col-12">
              <label for="mobile" class="form-label">Mobile</label>
              <input type="text" class="form-control" formControlName="mobile">
              <span *ngIf="!mobile.valid && (mobile.touched || userSubmitted)" class="error-block">
                Please provide a mobile No
              </span>
            </div>
            <div class="form-group col-12">
              <input type="radio" class="custom-control-input" value="Admin" formControlName="role" >
              <label for="role" class="form-control-label" >Admin</label>
              <input for="role" type="radio" class="custom-control-input" formControlName="role" value="Regular">
              <label class="form-control-label">Regular</label>
            </div>
  
            <div class="form-group col-12">
              <button type="submit" class="btn btn-primary">Save</button>
              <button type="reset" class="btn btn-secondary ml-2">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
